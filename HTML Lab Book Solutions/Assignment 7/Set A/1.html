<!DOCTYPE html>
<html>

<head>
    <title>Enter Key Detection</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #container {
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>

<body>

    <div id="container">
        <input type="text" id="myInput">
    </div>

    <script>
        const input = document.getElementById("myInput");
        input.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                alert("Enter key pressed!");
            }
        });
    </script>

</body>

</html>
